server.port: 8080

spring:
  application:
    name: imdb-loader
  liquibase:
    enabled: true
    change-log: classpath:changelog-master.xml

imdb.source: "C:/imdb/zip"

logging.level:
  ROOT: INFO
  org.springframework: DEBUG
  org.springframework.batch: INFO
  org.springframework.batch.item.database.JdbcBatchItemWriter: INFO
  org.springframework.batch.repeat.support.RepeatTemplate: WARN
  org.springframework.boot.autoconfigure.logging: INFO
  org.springframework.jdbc: INFO
  org.springframework.orm: INFO
  com.unrec.imdb.search: DEBUG
---
spring.config.activate.on-profile: batch
spring.batch.jdbc.initialize-schema: never
spring.batch.job.enabled: true
imdb:
  basics:
    chunkSize: 10000
    enabled: false
  ratings:
    chunkSize: 10000
    enabled: false
  crew:
    chunkSize: 10000
    enabled: false
  akas:
    chunkSize: 10000
    enabled: false
  principals:
    chunkSize: 10000
    enabled: false
  episode:
    chunkSize: 10000
    enabled: false
  nameBasics:
    chunkSize: 10000
    enabled: true

---
spring.config.activate.on-profile: dev-pg
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/imdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
